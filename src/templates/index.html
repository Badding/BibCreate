# Alustava ulkoasu. Tarkoitus tehdä erillinen kansio "static", minne tulee tiedosto "main.css". 
Siihen määritellään erikseen sovelluksen ulkoasu, joka näkyy yhtenäisesti jokaisella html 
lomakkeella. Mutta tällä hetkellä käytössä tämä enimmäisessä sprintissä.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" placeholder="Search" id="search-input" style="flex-grow: 1;">
        <select id="citation-type" onchange="showForm()">
            <option value="">Select</option>
            <option value="book">Book Citation</option>
        </select>
    </div>

    <div id="book-form" class="form-section hidden">
        <h3>Book Citation</h3>
        <form action="/add_book" method="post">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>

            <label for="year">Year:</label><br>
            <input type="number" id="year" name="year" required><br><br>

            <label for="publisher">Publisher:</label><br>
            <input type="text" id="publisher" name="publisher" required><br><br>

            <label for="ISBN_number">ISBN Number:</label><br>
            <input type="text" id="ISBN_number" name="ISBN_number" required><br><br>

            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        function showForm() {
            const selectedType = document.getElementById("citation-type").value;
            const bookForm = document.getElementById("book-form");

            if (selectedType === "book") {
                bookForm.classList.remove("hidden");
            } else {
                bookForm.classList.add("hidden");
            }
        }
    </script>

</body>
</html>
